[tool.poetry]
name = "downforeveryone"
version = "0.1.2"
description = "checks if a website is really down via isup.me"
authors = ["Ryan Delaney <ryan.delaney@gmail.com>"]
readme = "README.rst"
repository = "https://github.com/rpdelaney/downforeveryone"
homepage = "https://pypi.org/project/downforeveryone"
classifiers = [
    "Environment :: Console",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only",
]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.22"

[tool.poetry.dev-dependencies]
mock = "^3.0"
pytest = "^5.2"
pytest-cov = "^2.8"
pytest-mock = "^1.11"
flake8 = "^3.7"
black = "=19.10b0"
mypy = "^0.761.0"
isort = {version = "^4.3", extras = ["pyproject"]}
flake8-bugbear = "^20.1"
flake8-docstrings = "^1.5"
flake8-breakpoint = "^1.1"

[tool.poetry.scripts]
isup = 'downforeveryone.isup:main'

[tool.black]
line-length = 79
target_version = ["py38"]

[tool.isort]
combine_star = true
indent='    '
known_first_party = []
known_third_party = ["pytest", "requests"]
length_sort = false
line_length = 79
multi_line_output = 3

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
