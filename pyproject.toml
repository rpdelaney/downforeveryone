[tool.poetry]
name = "downforeveryone"
version = "0.1.1"
description = "checks if a website is really down via isup.me"
authors = ["Ryan Delaney <ryan.delaney@gmail.com>"]
readme = "README.rst"
repository = "https://github.com/rpdelaney/isup"
homepage = "https://github.com/rpdelaney/isup"
classifiers = [
    "Environment :: Console",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only",
]

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.22"

[tool.poetry.dev-dependencies]
mock = "^3.0"
pytest = "^5.2"
pytest-cov = "^2.8"
pytest-mock = "^1.11"
flake8 = "^3.7"
black = "=19.10b0"
mypy = "^0.740.0"
isort = "^4.3"
flake8-bugbear = "^19.8"
flake8-docstrings = "^1.5"

[tool.poetry.scripts]
isup = 'downforeveryone.isup:main'

[tool.black]
line-length = 79
target_version = ["py38"]

[tool.isort]
[settings]
indent='    '
length_sort=1
line_length=79
multi_line_output=3

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
