---
version: 2.1
jobs:
  lint_and_test_code:
    docker:
      - image: python:3.7.6-buster
    steps:
      - checkout
      - run:
          name: Install build & test dependencies
          command: |
            pip3 install --progress-bar off 'poetry==1.0.3' 'pre-commit==1.20.0'
            poetry config --no-interaction virtualenvs.create false
            apt-get update && apt-get install shellcheck
      - run:
          name: Build & install
          command: poetry build && poetry install
      - run:
          name: Run pre-commit hooks on all files
          command: pre-commit run --all-files --show-diff-on-failure
      - run:
          name: Run tests
          command: |
            poetry run pytest --full-trace --cov-report=xml:coverage.xml
      - store_test_results:
          path: coverage.xml
      - store_artifacts:
          path: dist
  codeclimate_report:
    docker:
      - image: codeclimate/codeclimate
    steps:
      - run:
          name: Report test coverage
          command: ./cc-test-reporter after-build --coverage-input-type coverage.py
workflows:
  version: 2.1
  pipeline:
    jobs:
      - lint_and_test_code
      - codeclimate_report:
          requires:
            - lint_and_test_code
