---
version: 2.1
jobs:
  lint_and_test_code:
    docker:
      - image: python:3.8.0-buster
    steps:
      - checkout
      - run:
          name: Install build & test dependencies
          command: |
            pip3 install 'poetry==0.12.17' 'pre-commit==1.20.0'
            poetry config --no-interaction settings.virtualenvs.create false
            apt-get update && apt-get install shellcheck
      - run:
          name: Run pre-commit hooks on all files
          command: pre-commit run --all-files --show-diff-on-failure
      - run:
          name: Build & install
          command: poetry build && poetry install
      - run:
          name: Run tests
          command: |
            mkdir test-reports
            poetry run pytest --junitxml=test-reports/junit.xml
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports
workflows:
  version: 2.1
  pipeline:
    jobs:
      - lint_and_test_code
