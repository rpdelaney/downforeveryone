---
name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4.4.0
        with:
          python-version: 3.11.4

      - name: Install build & test dependencies
        run: |
          pip3 install --disable-pip-version-check --progress-bar off 'poetry'
          poetry install --no-ansi --no-interaction

      - name: Run linters
        uses: pre-commit/action@v3.0.0
  test:
    runs-on: ubuntu-latest
    container:
      image: python:3.11.4-slim-bookworm
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4.4.0
        with:
          python-version: 3.11.4

      - name: Install build & test dependencies
        run: |
          pip3 install --disable-pip-version-check --progress-bar off 'poetry'
          poetry config --no-interaction virtualenvs.create false
          apt-get update
          apt-get install --assume-yes shellcheck
          apt-get install --assume-yes direnv
          apt-get install --assume-yes curl

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Build & install
        run: poetry build --no-ansi --no-interaction && poetry install --no-ansi --no-interaction

      - name: Run tests
        run: |
          direnv allow
          poetry run pytest --full-trace

      - name: Test basic cli elements
        run: |
          ( set -x ; isup --version ) 1>/dev/null
          ( set -x ; isup --help ) 1>/dev/null
